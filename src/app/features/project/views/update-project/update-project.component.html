<nav class="page-breadcrumb">
     <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/project">Project</a></li>
          <li class="breadcrumb-item active" aria-current="page">add</li>
     </ol>
</nav>

<div class="row">
     <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
               <div class="card-body">
                    <h4 class="card-title">Edit project: {{detailProject.nom}}</h4>
               </div>
          </div>
     </div>
</div>

<div class="row">
     <div class="col-md-12 stretch-card">
          <div class="card">
               <div class="card-body">
                    <form [formGroup]="projetForm">
                         <div class="row">
                              <div class="col-sm-6">
                                   <div class="mb-3">
                                        <label class="form-label">Project Name</label>
                                        <input type="text" class="form-control" placeholder="Enter project name"
                                             formControlName="nom">
                                   </div>
                              </div><!-- Col -->
                              <div class="col-sm-6">
                                   <div class="mb-3">
                                        <label class="form-label">Project duration</label>
                                        <input type="number" class="form-control" placeholder="Enter project duration"
                                             formControlName="dureeProjet">
                                   </div>
                              </div><!-- Col -->
                         </div><!-- Row -->
                         <div class="row">
                              <div class="col-sm-12">
                                   <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                             formControlName="description"></textarea>
                                   </div>
                              </div><!-- Col -->
                         </div><!-- Row -->

                    </form>
                    <button type="button" class="btn btn-primary submit" (click)="update(detailProject.idProjet)">Save project</button>
               </div>
          </div>
     </div>
</div>
